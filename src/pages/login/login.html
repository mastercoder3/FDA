<ion-header>
  <ion-navbar class="app-header" hideBackButton="true">
    <div class="logo" text-center padding>
      <img src="assets/img/logo.png" />
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="app-content-bg" text-center>

  <h4  no-margin>Login with</h4>

  <ion-grid class="social-media"   no-padding>
    <ion-row>
      <ion-col col-4>
        <ion-fab center>
          <button color="secondary" ion-fab mini>
            <i class="app-facebook-1"></i>
          </button>
        </ion-fab>
      </ion-col>
      <ion-col col-4>
        <ion-fab center>
          <button color="secondary" ion-fab mini>
            <i class="app-twitter"></i>
          </button>
        </ion-fab>
      </ion-col>
      <ion-col col-4>
        <ion-fab center>
          <button color="secondary" ion-fab mini>
            <i class="app-gplus"></i>
          </button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="form-content" >

    <div class="or">
      <span>OR</span>
    </div>

    <ion-list class="app-form" no-margin>
      <ion-item no-lines>
        <ion-icon name="md-mail" color="danger" item-left></ion-icon>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
      
      <ion-item no-lines>
        <ion-icon name="md-lock" color="danger" item-left></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <p class="forget-pass" (click)="forgotPassword()" text-right>Forgot Password?</p>

  </div>

</ion-content>

<ion-footer >
  <ion-fab top right edge>
    <button color="secondary" navPush="RegisterPage" ion-fab><ion-icon name="md-person-add"></ion-icon></button>
  </ion-fab>
  <ion-toolbar color="primary">
    <ion-title navPush="HomePage">Login</ion-title>
  </ion-toolbar>
</ion-footer>
